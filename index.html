<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <!-- for -->
    <h1>Bagian for</h1>
    <script>
        for (i = 1; i <= 10; i++) {
            document.write(i);
        }
    </script>
    <!-- for end -->

    <!-- while -->
    <h1>Bagian while</h1>
    <script>
        var i=1;
        while(i<=5)
        {
            document.write("Nomor : "+i +"<br />");
            i++;
        }
    </script>
    <!-- while end-->

    <!-- onclick -->
    <h1>Bagian onclick</h1>
    <form name="go">
        <input type="radio" name="C1" onclick="document.bgColor='lightblue'">
        <input type="radio" name="C1" onclick="document.bgColor='lightgreen'">
        <input type="radio" name="C1" onclick="document.bgColor='lightyellow'">
        </form>
    <!-- onclick end-->

    <!-- onload -->
    <head><title>Body onload example</title>
    </head>
    <body onload="alert('Halaman ini telah selesai loading')">
    Welcome to my page
    <!-- onload end -->    

    <!-- onmouseover dan onmouseout -->
    <h1>Bagian onmouseover dan onmouseout</h1>
    <table>
        <tr onmouseover="this.bgColor='skyblue'"
        onmouseout="this.bgColor='red'" bgColor="#efefef">
    <td>Baris pertama</td>
    </tr>
    <tr onmouseover="this.bgColor='skyblue'"
    onmouseout="this.bgColor='red'" bgColor="#efefef">
    <td>Baris kedua</td>
    </tr>
    <!-- onmouseover dan onmouseout end -->

    <!-- onunload -->
    <body onunload="alert('Thank you. Please come back to this site and visit us soon, ok?')">
    <h1>Welcome</h1>
    <!-- onunload end -->   
</body>

</html>
